<mat-card>
    <mat-card-title>Lista de Productos</mat-card-title>

    <mat-card-content>

        <div class="acciones">
            <button mat-raised-button color="primary" (click)="abrirDialogoRegistrar()">
                <mat-icon>add</mat-icon> Nueva Transacci√≥n
            </button>
        </div>

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 full-width">

            <ng-container matColumnDef="fecha">
                <th mat-header-cell *matHeaderCellDef> Fecha </th>
                <td mat-cell *matCellDef="let t"> {{ formatFecha(t.fecha) }} </td>
            </ng-container>

            <ng-container matColumnDef="tipo">
                <th mat-header-cell *matHeaderCellDef> Tipo </th>
                <td mat-cell *matCellDef="let t"> {{ t.tipo }} </td>
            </ng-container>

            <ng-container matColumnDef="producto">
                <th mat-header-cell *matHeaderCellDef> Producto </th>
                <td mat-cell *matCellDef="let t"> {{ t.productoNombre }} </td>
            </ng-container>

            <ng-container matColumnDef="cantidad">
                <th mat-header-cell *matHeaderCellDef> Cantidad </th>
                <td mat-cell *matCellDef="let t"> {{ t.cantidad }} </td>
            </ng-container>

            <ng-container matColumnDef="precioUnitario">
                <th mat-header-cell *matHeaderCellDef> Precio Unitario </th>
                <td mat-cell *matCellDef="let t"> ${{ t.precioUnitario }} </td>
            </ng-container>

            <ng-container matColumnDef="precioTotal">
                <th mat-header-cell *matHeaderCellDef> Total </th>
                <td mat-cell *matCellDef="let t"> ${{ t.precioTotal }} </td>
            </ng-container>

            <ng-container matColumnDef="detalle">
                <th mat-header-cell *matHeaderCellDef> Detalle </th>
                <td mat-cell *matCellDef="let t"> {{ t.detalle }} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        </table>

        <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 25]"></mat-paginator>
    </mat-card-content>
</mat-card>

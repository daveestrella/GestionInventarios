<mat-card>
    <mat-card-content class="content">
        <mat-card-title class="title">{{ esEdicion ? 'Editar Producto' : 'Nuevo Producto' }}</mat-card-title>
        <form [formGroup]="form" (ngSubmit)="guardar()">
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Nombre</mat-label>
                <input matInput formControlName="nombre" required />
            </mat-form-field>

            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Descripción</mat-label>
                <textarea matInput formControlName="descripcion"></textarea>
            </mat-form-field>

            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Categoría</mat-label>
                <input matInput formControlName="categoria" />
            </mat-form-field>

            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Imagen URL</mat-label>
                <input matInput formControlName="imagenUrl" />
            </mat-form-field>

            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Precio</mat-label>
                <input type="number" matInput formControlName="precio" />
            </mat-form-field>

            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Stock</mat-label>
                <input type="number" matInput formControlName="stock" />
            </mat-form-field>

            <div class="actions">
                <button mat-raised-button type="button" color="warn" (click)="close()">
                    Cancelar
                </button>

                <button mat-raised-button color="primary" type="submit">
                    {{ esEdicion ? 'Actualizar' : 'Crear' }}
                </button>
            </div>

        </form>
    </mat-card-content>
</mat-card>
